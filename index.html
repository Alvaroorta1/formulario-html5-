<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container border rounded mt-5 p-0">
        <h2 class="card-header">Payment Form Example</h2>
        <div class="alert alert-danger m-3" role="alert">
            Some fields are missing
        </div>
        <form class="row g-3 m-3">
            <div class="col-md-5">
                <label for="inputCardNumber" class="form-label">Card #</label>
                <input type="number" class="form-control" id="inputCardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="inputCvc" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="inputCvc" placeholder="0000">
            </div>
            <div class="col-4">
                <label for="inputAmount" class="form-label">Amount</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text p-0 bg-white me-1" style="border-style: none;">
                            $
                        </span>
                    </div>
                    <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>State 1</option>
                    <option>State 2</option>
                    <option>State 3</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="inputPostalCode">
            </div>
            <!--radio-->
            <div class="container row">
                <div class="col-6">
                    <div class="row d-flex justify-content-between m-1 p-1">
                        <label class="inlineRadio1 mt-1">We accept</label>
                        <div class="bg-secondary rounded ms-2 p-2 mb-3"
                            style="max-height: 40px; max-width: 280px;">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"> <i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-stripe"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--text area-->
                <div class="col-6">
                    <label class="floatingTextarea mt-3"> Message</label>
                    <div class="col-md-9">
                        <div class="form-floating">
                            <textarea class="form-control" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea"></label>
                        </div>
                        <div class="text-secondary">
                        <p>Add any notes here.</p>
                    </div>
                    </div>
                </div>
            </div>
            <!--buttons-->
            
        </form>
        <div class=" container border col-12 d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
